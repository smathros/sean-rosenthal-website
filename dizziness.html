<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIZZINESS</title>
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 2em; }
    nav a { color: #1e90ff; margin: 0 1em; text-decoration: none; }
    .slideshow-container { position: relative; max-width: 90%; margin: 2em auto; }
    .slide { display: none; }
    .slide img { width: 100%; height: auto; border-radius: 4px; }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      transform: translateY(-50%);
    }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <header>
    <h1>DIZZINESS</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <div class="slideshow-container">
    <div class="slide"><img src="photos/dizziness1.jpg" alt="Dizziness 1"></div>
    <div class="slide"><img src="photos/dizziness2.jpg" alt="Dizziness 2"></div>
    <div class="slide"><img src="photos/dizziness3.jpg" alt="Dizziness 3"></div>
    <div class="slide"><img src="photos/dizziness4.jpg" alt="Dizziness 4"></div>
    <div class="slide"><img src="photos/dizziness5.jpg" alt="Dizziness 5"></div>
    <div class="slide"><img src="photos/dizziness6.jpg" alt="Dizziness 6"></div>
    <div class="slide"><img src="photos/dizziness7.jpg" alt="Dizziness 7"></div>
    <div class="slide"><img src="photos/dizziness8.jpg" alt="Dizziness 8"></div>
    <div class="slide"><img src="photos/dizziness9.jpg" alt="Dizziness 9"></div>
    <div class="slide"><img src="photos/dizziness10.jpg" alt="Dizziness 10"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <footer>
    <p>&copy; 2025 Sean Mathew Rosenthal</p>
  </footer>

  <script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) slideIndex = 1;
    if (n < 1)             slideIndex = slides.length;
    for (let s of slides)  s.style.display = "none";
    slides[slideIndex - 1].style.display = "block";
  }

  // Listen for left/right arrow keys
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      plusSlides(-1);
    } else if (e.key === 'ArrowRight') {
      plusSlides(1);
    }
  });
</script>
</body>
</html>
