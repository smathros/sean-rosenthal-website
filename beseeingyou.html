<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BE SEEING YOU</title>
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 2em; }
    nav a { color: #1e90ff; margin: 0 1em; text-decoration: none; }
.slideshow-container {
  max-height: 90vh;
  overflow: hidden;
}
    .slide { display: none; }
.slide img {
  display: block;
  margin: 0 auto;
  max-height: 90vh;
  max-width: 100%;
  width: auto;
  height: auto;
  border-radius: 4px;
}
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      transform: translateY(-50%);
    }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <header>
    <h1>BE SEEING YOU</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <div class="slideshow-container">
    <div class="slide"><img src="photos/beseeingyou1.jpg" alt="Be Seeing You 1"></div>
    <div class="slide"><img src="photos/beseeingyou2.jpg" alt="Be Seeing You 2"></div>
    <div class="slide"><img src="photos/beseeingyou3.jpg" alt="Be Seeing You 3"></div>
    <div class="slide"><img src="photos/beseeingyou4.jpg" alt="Be Seeing You 4"></div>
    <div class="slide"><img src="photos/beseeingyou5.jpg" alt="Be Seeing You 5"></div>
    <div class="slide"><img src="photos/beseeingyou6.jpg" alt="Be Seeing You 6"></div>
    <div class="slide"><img src="photos/beseeingyou7.jpg" alt="Be Seeing You 7"></div>
    <div class="slide"><img src="photos/beseeingyou8.jpg" alt="Be Seeing You 8"></div>
    <div class="slide"><img src="photos/beseeingyou9.jpg" alt="Be Seeing You 9"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <footer>
    <p>&copy; 2025 Sean Mathew Rosenthal</p>
  </footer>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) slideIndex = 1;
    if (n < 1)             slideIndex = slides.length;
    for (let s of slides)  s.style.display = "none";
    slides[slideIndex - 1].style.display = "block";
  }

  // Listen for left/right arrow keys
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      plusSlides(-1);
    } else if (e.key === 'ArrowRight') {
      plusSlides(1);
    }
  });
</script>

</body>
</html>
