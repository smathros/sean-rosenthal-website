    .prev{left:1rem;} .next{right:1rem;}

  <script>
    let idx=1,slides=document.getElementsByClassName('slide');
    function show(i){ if(i>slides.length) idx=1; if(i<1) idx=slides.length;for(let s of slides)s.style.display='none';slides[idx-1].style.display='block';}
    function plusSlides(n){ show(idx+=n); }
    document.addEventListener('keydown',e=>{if(e.key==='ArrowLeft') plusSlides(-1);if(e.key==='ArrowRight') plusSlides(1);});
    show(idx);
  </script>
