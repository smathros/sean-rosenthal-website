<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sean Mathew Rosenthal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #555;
      color: white;
    }
    header {
      background: url('photos/hero-image.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      flex-wrap: wrap;
    }
    .grid-item {
      width: 300px;
      text-align: center;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      border: 4px solid white;
    }
    .grid-item a {
      display: inline-block;
      margin-top: 1rem;
      color: white;
      font-weight: bold;
      text-decoration: underline;
      font-size: 1rem;
    }
    .instagram-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .instagram-icon img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>SEAN MATHEW ROSENTHAL</h1>
    <nav>
      <a href="#">HOME</a>
      <a href="#">PERSONAL</a>
      <a href="#">WIP</a>
      <a href="#">PROFESSIONAL</a>
      <a href="#">ABOUT</a>
    </nav>
  </header>

  <section class="grid">
    <div class="grid-item">
      <img src="photos/professional.jpg" alt="Professional Work">
      <a href="professional.html">PROFESSIONAL</a>
    </div>
    <div class="grid-item">
      <img src="photos/personal.jpg" alt="Personal Work">
      <a href="personal.html">PERSONAL</a>
    </div>
  </section>

  <a href="https://instagram.com/SeanMathewRosenthal" target="_blank" class="instagram-icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>

</body>
</html>
