<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO, YOU ARE CURRENTLY BEING RECORDED</title>
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 2em; }
    nav a { color: #1e90ff; margin: 0 1em; text-decoration: none; }
    .slideshow-container { position: relative; max-width: 90%; margin: 2em auto; }
    .slide { display: none; }
    .slide img { width: 100%; height: auto; border-radius: 4px; }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      transform: translateY(-50%);
    }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <header>
    <h1>HELLO, YOU ARE CURRENTLY BEING RECORDED</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <div class="slideshow-container">
    <div class="slide"><img src="photos/hello1.jpg" alt="Hello 1"></div>
    <div class="slide"><img src="photos/hello2.jpg" alt="Hello 2"></div>
    <div class="slide"><img src="photos/hello3.jpg" alt="Hello 3"></div>
    <div class="slide"><img src="photos/hello4.jpg" alt="Hello 4"></div>
    <div class="slide"><img src="photos/hello5.jpg" alt="Hello 5"></div>
    <div class="slide"><img src="photos/hello6.jpg" alt="Hello 6"></div>
    <div class="slide"><img src="photos/hello7.jpg" alt="Hello 7"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <footer>
    <p>&copy; 2025 Sean Mathew Rosenthal</p>
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();
    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
    function showSlides() {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000);
    }
  </script>
</body>
</html>
